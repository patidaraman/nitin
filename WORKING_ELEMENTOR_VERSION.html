<!-- Adlync Chatbot Widget - Working Elementor Version -->

        border-radius: 50%;

      flex-direction: column;

  >
    <!-- Header -->

        background: linear-gradient(135deg, #2ab362 0%, #179c4c 100%);
        color: white;
        padding: 12px 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      "
    >
      <h3 style="margin: 0; font-size: 16px; font-weight: 600; color: white">
        Adlync Solutions
      </h3>
      <button
        id="adlync-close-btn"
        style="
          background: none;
          border: none;
          color: white;
          cursor: pointer;
          font-size: 20px;
          padding: 4px;
          width: 28px;
          height: 28px;
          display: flex;
          align-items: center;
          justify-content: center;
          border-radius: 4px;
        "
      >
        Ã—

    </div>

    <!-- Messages -->
    <div

      style="flex: 1; padding: 16px; overflow-y: auto; background: #f8f9fa"
    >
      <div style="margin-bottom: 12px; display: flex; align-items: flex-start">
        <div

            max-width: 80%;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
          "
        >
          ðŸ‘‹ Hello! I'm your AI assistant from Adlync Solutions. How can I help

          <div
            style="display: flex; flex-wrap: wrap; gap: 6px; margin-top: 8px"
          >
            <button

              style="
                padding: 6px 12px;
                background: #f0f2f5;
                border: 1px solid #e1e5e9;
                border-radius: 16px;

                cursor: pointer;
                color: #333;
              "
            >
              Our Services
            </button>
            <button
              onclick="adlyncSendMsg('Tell me about AI chatbots')"

                padding: 6px 12px;
                background: #f0f2f5;
                border: 1px solid #e1e5e9;

                cursor: pointer;
                color: #333;
              "
            >
              AI Chatbots

            <button
              onclick="adlyncSendMsg('Book free consultation')"

                padding: 6px 12px;
                background: #f0f2f5;
                border: 1px solid #e1e5e9;
                border-radius: 16px;

            >

      <!-- Typing Indicator -->
      <div
        id="adlync-typing"
        style="
          display: none;
          padding: 10px 14px;
          background: white;
          border: 1px solid #e1e5e9;
          border-radius: 18px;
          max-width: 80%;
          margin-bottom: 12px;
        "
      >
        <div style="display: flex; gap: 4px">
          <div
            style="

              height: 6px;

            "

              width: 6px;

              background: #999;
              border-radius: 50%;
              animation: adlync-typing 1.4s infinite ease-in-out;
              animation-delay: -0.16s;
            "
          ></div>
          <div
            style="
              width: 6px;
              height: 6px;
              background: #999;
              border-radius: 50%;
              animation: adlync-typing 1.4s infinite ease-in-out;
              animation-delay: 0s;

    </div>

    <!-- Input -->
    <div
      style="padding: 16px; border-top: 1px solid #e1e5e9; background: white"
    >
      <div style="display: flex; gap: 8px">
        <input
          type="text"
          id="adlync-input"
          placeholder="Type your message..."
          style="
            flex: 1;
            padding: 10px 14px;
            border: 1px solid #e1e5e9;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
            background: white;
            color: #333;
          "
          maxlength="500"
        />
        <button
          id="adlync-send-btn"
          style="
            padding: 10px 16px;
            background: linear-gradient(135deg, #2ab362 0%, #179c4c 100%);
            color: white;
            border: none;
            border-radius: 20px;

            font-size: 14px;
            font-weight: 500;
          "
        >
          Send
        </button>
      </div>
    </div>
  </div>
</div>

<style>
  @keyframes adlync-pulse {
    0% {
      transform: scale(1);
      opacity: 0.9;
    }
    50% {
      transform: scale(1.08);
      opacity: 0.6;
    }
    100% {
      transform: scale(1.15);
      opacity: 0;
    }
  }

  @keyframes adlync-glow {
    0% {
      filter: drop-shadow(0 2px 6px rgba(42, 179, 98, 0.15)) brightness(1);
    }
    100% {
      filter: drop-shadow(0 3px 8px rgba(42, 179, 98, 0.2)) brightness(1.01);
    }
  }

  @keyframes adlync-typing {
    0%,
    80%,
    100% {
      transform: scale(0.8);
      opacity: 0.5;
    }
    40% {
      transform: scale(1);
      opacity: 1;
    }
  }

  #adlync-chatbot-widget:hover #adlync-label {
    opacity: 1;
    left: -90px;
  }

  #adlync-chat-btn:hover {
    transform: scale(1.02);
  }

  #adlync-close-btn:hover {
    background-color: rgba(255, 255, 255, 0.1);
  }

  #adlync-input:focus {
    border-color: #2ab362;
    box-shadow: 0 0 0 2px rgba(42, 179, 98, 0.1);
  }

  #adlync-send-btn:hover {
    background: linear-gradient(135deg, #179c4c 0%, #1f7346 100%);
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(42, 179, 98, 0.3);
  }

  @media (max-width: 480px) {
    #adlync-chatbot-widget {
      bottom: 15px;
      right: 15px;
    }
    #adlync-chat-window {
      width: calc(100vw - 30px);
      height: calc(100vh - 90px);
      bottom: 75px;
      right: 0;
    }
    #adlync-chat-btn {
      width: 55px;
      height: 55px;
    }
    #adlync-chat-btn img {
      width: 50px;
      height: 50px;
    }
  }
</style>

<script>
  // Simple, reliable JavaScript
  var adlyncChatbot = {
    isOpen: false,
    isLoading: false,
    sessionId:
      'adlync-web-' +
      Math.random().toString(36).substr(2, 9) +
      '-' +
      Date.now(),
    apiUrl: 'https://1ea0caf1ac19.ngrok-free.app/api/v1/chatbot/chat',

    init: function () {
      console.log('Adlync Chatbot: Starting initialization...');

      var chatBtn = document.getElementById('adlync-chat-btn');
      var closeBtn = document.getElementById('adlync-close-btn');
      var sendBtn = document.getElementById('adlync-send-btn');
      var input = document.getElementById('adlync-input');

      if (!chatBtn) {
        console.log('Adlync Chatbot: Elements not found, retrying...');
        setTimeout(adlyncChatbot.init, 500);
        return;
      }

      console.log('Adlync Chatbot: Elements found, setting up events...');

      // Chat button click
      chatBtn.onclick = function () {
        console.log('Adlync Chatbot: Chat button clicked!');
        adlyncChatbot.toggleChat();
      };

      // Close button click
      if (closeBtn) {
        closeBtn.onclick = function () {
          console.log('Adlync Chatbot: Close button clicked!');
          adlyncChatbot.closeChat();
        };
      }

      // Send button click
      if (sendBtn) {
        sendBtn.onclick = function () {
          adlyncChatbot.sendMessage();
        };
      }

      // Enter key in input
      if (input) {
        input.onkeypress = function (e) {
          if (e.key === 'Enter') {
            adlyncChatbot.sendMessage();
          }
        };
      }

      // Show notification after delay
      setTimeout(function () {
        var badge = document.getElementById('adlync-badge');
        if (badge && !adlyncChatbot.isOpen) {
          badge.style.display = 'flex';
        }
      }, 10000);

      console.log('Adlync Chatbot: Initialization complete!');
    },

    toggleChat: function () {
      var chatWindow = document.getElementById('adlync-chat-window');
      var badge = document.getElementById('adlync-badge');
      var label = document.getElementById('adlync-label');

      if (!chatWindow) return;

      adlyncChatbot.isOpen = !adlyncChatbot.isOpen;

      if (adlyncChatbot.isOpen) {
        chatWindow.style.display = 'flex';
        if (badge) badge.style.display = 'none';
        if (label) label.style.opacity = '0';

        var input = document.getElementById('adlync-input');
        if (input) input.focus();

        // Show welcome message
        setTimeout(function () {
          adlyncChatbot.addMessage(
            "ðŸš€ Welcome to Adlync Solutions! We're AI automation experts with 5+ years of experience. Our clients often see 300% lead growth and 4hrâ†’30sec response times. How can we help transform your business?",
            'bot',
          );
        }, 1000);

        console.log('Adlync Chatbot: Chat opened');
      } else {
        chatWindow.style.display = 'none';
        console.log('Adlync Chatbot: Chat closed');
      }
    },

    closeChat: function () {
      var chatWindow = document.getElementById('adlync-chat-window');
      if (chatWindow) {
        chatWindow.style.display = 'none';
        adlyncChatbot.isOpen = false;
        console.log('Adlync Chatbot: Chat closed via close button');
      }
    },

    sendMessage: function () {
      var input = document.getElementById('adlync-input');
      if (!input || adlyncChatbot.isLoading) return;

      var message = input.value.trim();
      if (!message) return;

      console.log('Adlync Chatbot: Sending message:', message);

      adlyncChatbot.addMessage(message, 'user');
      input.value = '';

      // Show typing
      var typing = document.getElementById('adlync-typing');
      if (typing) typing.style.display = 'block';

      adlyncChatbot.isLoading = true;

      // Make API call
      fetch(adlyncChatbot.apiUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          message: message,
          sessionId: adlyncChatbot.sessionId,
        }),
      })
        .then(function (response) {
          return response.json();
        })
        .then(function (data) {
          if (typing) typing.style.display = 'none';
          adlyncChatbot.isLoading = false;

          if (data && data.message) {
            adlyncChatbot.addMessage(data.message, 'bot');
          } else {
            adlyncChatbot.addMessage(
              "I'm having trouble connecting. Please visit https://adlyncsolutions.com/ for assistance!",
              'bot',
            );
          }
        })
        .catch(function (error) {
          console.error('Adlync Chatbot: API Error:', error);
          if (typing) typing.style.display = 'none';
          adlyncChatbot.isLoading = false;
          adlyncChatbot.addMessage(
            "I'm having trouble connecting. Please visit https://adlyncsolutions.com/ for assistance!",
            'bot',
          );
        });
    },

    addMessage: function (text, sender) {
      var messages = document.getElementById('adlync-messages');
      var typing = document.getElementById('adlync-typing');
      if (!messages) return;

      var messageDiv = document.createElement('div');
      messageDiv.style.cssText =
        'margin-bottom: 12px; display: flex; align-items: flex-start;' +
        (sender === 'user' ? ' justify-content: flex-end;' : '');

      var contentDiv = document.createElement('div');
      contentDiv.style.cssText =
        'max-width: 80%; padding: 10px 14px; border-radius: 18px; font-size: 14px; line-height: 1.4; word-wrap: break-word;';

      if (sender === 'user') {
        contentDiv.style.cssText +=
          ' background: linear-gradient(135deg, #2AB362 0%, #179C4C 100%); color: white;';
      } else {
        contentDiv.style.cssText +=
          ' background: white; color: #333; border: 1px solid #e1e5e9;';
      }

      contentDiv.textContent = text;
      messageDiv.appendChild(contentDiv);

      if (typing) {
        messages.insertBefore(messageDiv, typing);
      } else {
        messages.appendChild(messageDiv);
      }

      messages.scrollTop = messages.scrollHeight;
    },
  };

  // Global function for suggested actions
  window.adlyncSendMsg = function (msg) {
    var input = document.getElementById('adlync-input');
    if (input) {
      input.value = msg;
      adlyncChatbot.sendMessage();
    }
  };

  // Initialize when ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', adlyncChatbot.init);
  } else {
    adlyncChatbot.init();
  }

  // Fallback initialization
  setTimeout(adlyncChatbot.init, 1000);
  setTimeout(adlyncChatbot.init, 3000);
</script>
